<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="cybertruck.css" />
    <title>Cyber Truck</title>

        <h2>I Hear You Want to Drive a Cyber Truck?</h2>
    <img
      width="250px"
      height="140px"
      class="cybertruck"
      src="cybertruck.png"
      alt="cyber truck"
    />
<div class="space"></div>
    <div class="controls">
      <div>
        <button class="key gas">⏩</button>
        <button class="key buttonUp">⬆️</button>
        <button class="key restart">↩️</button>
      </div>
      <div>
        <button class="key buttonLeft">⬅️</button>
        <button class="key buttonDown">⬇️</button>
        <button class="key buttonRight">➡️</button>
      </div>
    </div>
<footer>Check out my portfolio at <a href="https://drewlearns.com">DrewLearns.com</footer>
  </body>
  <script type="text/javascript" src="cybertruck.js"></script>
