<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AJAX</title>
</head>
<body>
        <p class="user"></p>
        <img class="image">
<script>
        const baseEndpoint = 'https://api.github.com';
        const usersEndpoint = `${baseEndpoint}/users`;
        const userElement = document.querySelector('.user');
        const imgSrc = document.querySelector('.image');

        async function displayUser(username) {  
                userElement.textContent = "Loading..."
                const response = await fetch(`${usersEndpoint}/${username}`);
                const data = await response.json();
                userElement.textContent = `${data.name} - ${data.blog}`;
                imgSrc.src = `${data.avatar_url}`;
        };
        function handleError(err) {
                console.log('ERROR!!!');
                console.log(err);
                userElement = "Error - Something Went Wrong!"
        };
        displayUser('drewlearns').catch(handleError);
</script>
</body>
</html>
