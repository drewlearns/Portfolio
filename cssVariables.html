<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drew Learns: CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="sizing">Sizing:</label>
      <input
        id="sizing"
        type="range"
        name="sizing"
        min="10"
        max="800"
        value="400"
        data-sizing="px"
      />
      <br />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="radius">Radius:</label>
      <input
        id="radius"
        type="range"
        name="radius"
        min="0"
        max="100"
        value="0"
        data-sizing="%"
      />
      <br />
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value=" rgb(110,193,228)" />
    </div>

    <img
      src="https://drewlearns.com/wp-content/uploads/2019/2018-08-28_New-Hire-Photo-Shoots-0282.jpg"
    />

    <style>
      :root {
        --base: rgb(110, 193, 228);
        --spacing: 10px;
        --blur: 1px;
        --sizing: 400px;
        --radius: 10%;
      }
      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        max-width: var(--sizing);
        border-radius: var(--radius);
      }
      .hl {
        color: var(--base);
      }
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: rgb(29, 66, 88);
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        console.log(this.name);
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach(input => input.addEventListener("change", handleUpdate));

      inputs.forEach(input =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
